<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barber Booth Pro</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#1e1b4b" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://esm.sh/react-image-crop/dist/ReactCrop.css">
    <link rel="stylesheet" href="./index.css">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-permanent-marker {
        font-family: 'Permanent Marker', cursive;
      }
      .ReactCrop__rule-of-thirds-vt::before,
      .ReactCrop__rule-of-thirds-vt::after,
      .ReactCrop__rule-of-thirds-hz::before,
      .ReactCrop__rule-of-thirds-hz::after {
        border-color: rgba(255, 255, 255, 0.4);
      }
      .ReactCrop__cropper {
        stroke: white;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.14.0",
    "@tensorflow/tfjs": "https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/+esm",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/client": "https://esm.sh/react-dom@^19.1.1/client",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.12",
    "react-image-crop": "https://esm.sh/react-image-crop@^11.0.6",
    "zustand": "https://esm.sh/zustand@^4.5.5",
    "zustand/": "https://esm.sh/zustand@^4.5.5/",
    "lucide-react": "https://esm.sh/lucide-react@^0.418.0",
    "react-colorful": "https://esm.sh/react-colorful@^5.6.1",
    "react-hot-toast": "https://esm.sh/react-hot-toast@^2.4.1",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^2.4.0",
    "@radix-ui/react-slider": "https://esm.sh/@radix-ui/react-slider@^1.2.0",
    "class-variance-authority": "https://aistudiocdn.com/class-variance-authority@^0.7.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "upscaler": "https://cdn.jsdelivr.net/npm/upscaler@1.0.0-beta.19/+esm",
    "firebase/": "https://aistudiocdn.com/firebase@^12.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
