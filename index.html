<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barber Booth Pro</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#1e1b4b" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://esm.sh/react-image-crop/dist/ReactCrop.css">
    <link rel="stylesheet" href="./index.css">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-permanent-marker {
        font-family: 'Permanent Marker', cursive;
      }
      .ReactCrop__rule-of-thirds-vt::before,
      .ReactCrop__rule-of-thirds-vt::after,
      .ReactCrop__rule-of-thirds-hz::before,
      .ReactCrop__rule-of-thirds-hz::after {
        border-color: rgba(255, 255, 255, 0.4);
      }
      .ReactCrop__cropper {
        stroke: white;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
